<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de JavaScript</title>
</head>
<body>


  <script>
    // Operações Matemáticas

    //Adição
    var x = 10, y = 5;
    var resultado = x+y;
    console.log(x, ' + ', y, ' = ',resultado);
    console.log(x+=y);
    console.log("");

    //Subtração
    resultado = x-y;
    console.log(x, ' - ', y, ' = ',resultado);
    console.log(x-=y);
    console.log("");

    //Multiplicação
    resultado = x*y;
    console.log(x, ' * ', y, ' = ',resultado);
    console.log(x*=y);
    console.log("");

    //Divisão
    resultado = x/y;
    console.log(x, ' / ', y, ' = ',resultado);
    console.log(x/=y);
    console.log("");


    //Modulo
    x=11;
    resultado = x%y;
    console.log(x, ' % ', y, ' = ',resultado);
    console.log(x%=y);
    console.log("");






    
  </script>

</body>
</html>
