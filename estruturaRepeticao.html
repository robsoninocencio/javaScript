<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de JavaScript</title>
</head>
<body>


  <script>
    // for, while

    for (var i = 0; i <= 10; i++) {
      console.log('i = ', i);
    }

    var j = 0;
    while (j <= 10) {
      console.log('j = ', j);
      j++
    }

  </script>

</body>
</html>
