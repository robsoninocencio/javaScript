<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de JavaScript</title>
</head>
<body>

  <script>
    // Intervalo e Timeout

    function exibeAlgo(msg) {
      console.log(msg);
    }

    setTimeout(exibeAlgo, 15000,'setTimeout');  //15 segundo
    
    setInterval(exibeAlgo, 1000,'setInterval'); //1 segundo

  </script>

</body>
</html>
