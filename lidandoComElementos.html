<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de JavaScript</title>
</head>
<body>
  <div id = "app">
    <input id="nome"/>
    <br><br>

  </div>

  <script>
    // Lidando com elementos

    var linkElement = document.createElement('a');
    linkElement.setAttribute('href', 'http://rocketseat.com.br');
    linkElement.setAttribute('title', 'Titulo');

    var textElement = document.createTextNode('Acessar site da RocketSeat');
    linkElement.appendChild(textElement);

    var containerElement = document.querySelector('div#app');
    containerElement.appendChild(linkElement);
    console.log(containerElement);

    var inputElement = document.querySelector('input#nome');
    console.log(inputElement);
    
    containerElement.removeChild(inputElement);




  </script>

</body>
</html>
